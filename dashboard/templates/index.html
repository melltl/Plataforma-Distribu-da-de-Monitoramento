<!DOCTYPE html>
<html>
<head>
    <title>Smart Campus Dashboard</title>
</head>
<body>
    <h1>Monitoramento em Tempo Real</h1>
    <div id="sensor-data"></div>
    <div class="control-panel">
        <h2>Controle de Ambiente</h2>
        <div class="room-control" data-room="001">
            <h3>Sala 001</h3>
            <button onclick="toggleLight('001')">Luz</button>
            <input type="range" id="temp-001" min="18" max="30" value="24"
                   onchange="setTemperature('001', this.value)">
        </div>
        <!-- Adicione mais salas conforme necessÃ¡rio -->
    </div>
    
    <script>
    function toggleLight(roomId) {
        socket.emit('control', {type: 'light_control', room: roomId});
    }
    
    function setTemperature(roomId, temp) {
        socket.emit('control', {type: 'ac_control', room: roomId, temperature: temp});
    }
    </script>
    
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
